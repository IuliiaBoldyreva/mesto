<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сайта место">
        </header>
<section class="photo-grid" aria-label="Фотографии из путешествий, загруженные пользователем">
    <ul class="photo-grid__items">
        <li class="photo-grid__item">
            <div class="photo-grid__background">
                <button class="photo-grid__delete-button" type="button" aria-label="delete"></button>
                <img class="photo-grid__image" src="./images/indonezia.jpg" alt="Фото природы тайланда, зелёные травянные поля">
                <div class="photo-grid__photo-info">
                    <h2 class="photo-grid__title">Индонезия</h2>
                    <button class="photo-grid__like-button photo-grid__like-button_active" type="button" aria-label="like">
                        <img src="./images/dislike.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </li>
        <li class="photo-grid__item">
            <div class="photo-grid__background">
                <img class="photo-grid__image" src="./images/montenegro.jpg" alt="горный хребет с водой у подножья в монтенегро">
                <div class="photo-grid__photo-info">
                    <h2 class="photo-grid__title">Монтенегро</h2>
                    <button class="photo-grid__like-button photo-grid__like-button_active" type="button" aria-label="like">
                        <img src="./images/dislike.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </li>
        <li class="photo-grid__item">
            <div class="photo-grid__background">
                <img class="photo-grid__image" src="./images/rome.jpg" alt="фонтант треви в риме">
                <div class="photo-grid__photo-info">
                    <h2 class="photo-grid__title">Фонтант "Треви", Рим</h2>
                    <button class="photo-grid__like-button photo-grid__like-button_active" type="button" aria-label="like">
                        <img src="./images/dislike.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </li>
        <li class="photo-grid__item">
            <div class="photo-grid__background">
                <img class="photo-grid__image" src="./images/sea.jpg" alt="море окруженное скалами">
                <div class="photo-grid__photo-info">
                    <h2 class="photo-grid__title">Морское побережье</h2>
                    <button class="photo-grid__like-button photo-grid__like-button_active" type="button" aria-label="like">
                        <img src="./images/dislike.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </li>
        <li class="photo-grid__item">
            <div class="photo-grid__background">
                <img class="photo-grid__image" src="./images/alpina.jpg" alt="заснеженные горы">
                <div class="photo-grid__photo-info">
                    <h2 class="photo-grid__title">Альпы</h2>
                    <button class="photo-grid__like-button photo-grid__like-button_active" type="button" aria-label="like">
                        <img src="./images/dislike.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </li>
        <li class="photo-grid__item">
            <div class="photo-grid__background">
                <img class="photo-grid__image" src="./images/thailand.jpg" alt="чайное поле">
                <div class="photo-grid__photo-info">
                    <h2 class="photo-grid__title">Индонезия</h2>
                    <button class="photo-grid__like-button" type="button" aria-label="like">
                        <img src="./images/dislike.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </li>
    </ul>
</section>
</body>
</html>
