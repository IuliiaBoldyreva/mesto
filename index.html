<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип сайта место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__photo" src="./images/profile-img.jpg" alt="Аватар страницы. В данном случае на фтоо изображён пожилой мужчина">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__change-button" name="changeButton" type="button" aria-label="edit">
                            <img class="profile__change-button-img" alt="Кнопка изменить информацию о себе" src="./images/change-button.svg">
                        </button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" name="addButton" type="button" aria-label="add">
                    <img class="profile__add-button-img" alt="Кнопка для добавления фотографий" src="./images/add-button.svg">
                </button>
            </section>
            <section class="photo-grid" aria-label="Фотографии из путешествий, загруженные пользователем">
                <ul class="photo-grid__items">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&#xa9;2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_theme_photo">
            <div class="popup__container popup__container_theme_photo">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="./images/close-button.svg" alt="Кнопка закрыть окно">
                </button>
                <figure class="popup__item">
                    <img class="popup__img" src="#" alt="здесь будь вставляться текст из js">
                    <figcaption class="popup__title-img"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_theme_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="./images/close-button.svg" alt="Кнопка закрыть окно">
                </button>
                <form class="popup__form popup__form_theme_edit" name="userInfo" autocomplete="off">
                    <div class="popup__content">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input name="name" type="text" class="popup__input popup__input_theme_name" placeholder="Ваше имя" autocomplete="off" id="nameInput">
                        <input name="job" type="text" class="popup__input popup__input_theme_job" placeholder="Ваш род дейтельности" autocomplete="off" id="jobInput">
                        <button class="popup__save-button" type="submit" name="submitButton" aria-label="save">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_theme_add-photo">
            <div class="popup__container">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="./images/close-button.svg" alt="Кнопка закрыть окно">
                </button>
                <form class="popup__form popup__form_theme_add" name="userInfo" autocomplete="off">
                    <div class="popup__content">
                        <h2 class="popup__title">Новое место</h2>
                        <input name="name" type="text" class="popup__input popup__input_theme_name-card" autocomplete="off" id="nameCard" placeholder="Название">
                        <input name="job" type="text" class="popup__input popup__input_theme_url" autocomplete="off" id="urlCard" placeholder="Ссылка на картинку">
                        <button class="popup__save-button" type="submit" name="submitButton" aria-label="save">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <template id="photos-grid-template">
            <li class="photo-grid__item">
                <div class="photo-grid__background">
                    <button class="photo-grid__delete-button" type="button" aria-label="delete"></button>
                    <img class="photo-grid__image">
                    <div class="photo-grid__photo-info">
                        <h2 class="photo-grid__title"></h2>
                        <button class="photo-grid__like-button" type="button" aria-label="like"></button>
                    </div>
                </div>
            </li>
        </template>
        <script src="./script/cards.js" type="module"></script>
        <script src="./script/index.js" type="module"></script>
    </body>
</html>
